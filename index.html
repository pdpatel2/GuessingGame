<!DOCTYPE html>
<html>
	
	<head>
		<title>Guessing Game</title>
		<link href = 'main.css' rel="stylesheet"/>
	</head>
	
	<body>
		
		<div class = "header">
			<h1>Can you guess the number?</h1>
			<p><strong>Guess between 1-100</strong></p>
			<p><strong>You will only get 5 guesses!</strong></p>	
		</div>

		<div class = "inputbox">	
			<input id="Guess" type="text" placeholder="insert your guess">
			<button type="button" id="Submit">Submit</button>
		</div>

		<div class = "message">
			<h4 id="guessmessage"><!--guess message will appear here--></h4>
		</div>

		<div class = "buttons">
			<p id="Notification">Enter number in box above</p>
			<button type="button" id="Reset">Reset</button>
			<button type="button" id="Hint">Hint</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="guessingGame.js"></script>

	</body>

</html>
